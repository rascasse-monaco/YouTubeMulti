<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeの動画を複数貼付</title>
    <link rel="stylesheet" href="multiWin.css">
</head>

<body>
<!-- URLを入力するフォームやボタンをつくるエリア -->
    <div id="form_button_area">
        <input type="text" class="text_area" id="input_url-1" placeholder="YouTube動画のURLをペースト">
        <select name="reso" id="set_reso" class="select_menu">
            <option value='large"'>動画サイズ：大</option>
            <option value='middle' selected>動画サイズ：中</option>
            <option value='small'>動画サイズ：小</option>
        </select>
        <input type="button" id="embed_button" value="動画を埋め込み" onclick="resoSet();embed()">
    </div>
<!-- 動画を埋め込むエリア -->
   <div id="embed_area" class="resp-mov"></div>

    <script src="add-form.js"></script>

</body>

</html>
